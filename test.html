<!DOCTYPE html>
<html>
  <head>
    <title>reading file</title>
    	<script type="text/javascript">
		function add() {
			var t = document.getElementById("test").innerHTML;
			t += "<input id='test2' type='checkbox' onclick'alert(\"test\")' />";
			document.getElementById("test").innerHTML = t;
		}
		
		function find() {
			alert(document.getElementById("test2").checked);
		}
	</script>
</head>
<body>
	<table><tr>
			<td id="test">BLAH</td>
	</tr></table>
	<input type="button" onclick='add()' />
	<input type="button" onclick='find()' />
	<div id="main"></div>
  </body>
</html>
