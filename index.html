<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="./favicon.ico">

    <title>Mesher</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./bootstrap-3.1.1-dist/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="./css/main.css">

    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
    <body>

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

      <!-- Model Display -->
      <div id="container"></div>

        <div id="sidebar">
              <div class="btn-group">
                <button id="file-menu" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width: 100%;"><i class="fa fa-file-o fa-fw"></i> File <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a style="cursor:pointer;" id='openFile'><i class="fa fa-file-code-o fa-fw"></i> Open</a></li>
                  <li><a style="cursor:pointer;" onclick="reloadFile();"><i class="fa fa-refresh fa-fw"></i> Reload</a></li>
                  <li><a style="cursor:pointer;" onclick="saveSTL();"><i class="fa fa-floppy-o fa-fw"></i> Save</a></li>
                </ul>
                <div id="output"></div>
              </div>

          <div id='tool-bar' class="list-group"></div>
          </div>
          <div id='hist'></div>
        </div><!--/span-->
      </div><!--/row-->

    </div><!--/.container-->

    <!-- Hidden file selector -->
    <input id='fileSelector' name="files[]" multiple type='file' style="display: none;"/>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Bootstrap -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-3.1.1-dist/js/"></script>
    <script src="./bootstrap-3.1.1-dist/optional-js/popover.js"></script>
    <!--Other-->
    <script src="./js/three.js"></script>
    <script src="./js/csg.js"></script>
    <script src="./js/ThreeCSG.js"></script>
    <script src="./js/TrackballControls.js"></script>
    <script src="./js/STLLoader.js"></script>
    <script src="./js/Blob.js"></script>
    <script src="./js/FileSaver.js"></script>
    <!-- Mesher libraries -->
    <script src="./mesher/mesher.js"></script>
    <script src="./mesher/js/jquery.js"></script> <!-- JQuery Bindings -->
    <script>

    $(function () {
      $("#openFile").click(function () {
         $('#fileSelector').click();
      });
    });

    // register history with mesher
    $(function () {
      $('#hist').mesher().history();
    });

    // register model canvas parent with mesher
    // & use original model
    $(function () {
      $('#container').mesher().model();
    });

    // File Upload
        function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            $("#file-menu > i").removeClass('fa-file-o').addClass('fa-check').css('color: green;');
            m$.addModel(evt.dataTransfer.files);
        }

        function handleOtherSelect(evt) {
            $("#file-menu > i").removeClass('fa-file-o').addClass('fa-check');
            m$.addModel(evt.target.files);
        }

        function handleDragOver(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
        }

        // Setup the dnd listeners.
        var dropZone = document.body
        dropZone.addEventListener('dragover', handleDragOver, false);
        dropZone.addEventListener('drop', handleFileSelect, false);
        document.getElementById('fileSelector').addEventListener('change', handleOtherSelect, false);
    </script>
    </body>
