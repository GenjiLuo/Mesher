   // Mesher Init function
   // TODO: should be only remianing thing here!
    $(Mesher.init({
        Selector: 'm$', // custom Mesher selector for future use
        Display: $('#container'), // container for model
        Drop: document.body, // drag 'n drop selector
        Selected: $('#selected'), // selected pane
        History: $('#hist') // history pane
    }));

    // register tool parent with Tool API
    /*
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
    });
    */
   
   // TODO: move to jquery.js!

    // File Upload
        function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            $("#file-menu > i").removeClass('fa-file-o').addClass('fa-check').css('color', '#00AE68');
            Mesher.addModel(evt.dataTransfer.files);
        }

        function handleOtherSelect(evt) {
            $("#file-menu > i").removeClass('fa-file-o').addClass('fa-check').css('color', '#00AE68');;
            Mesher.addModel(evt.target.files);
        }

        function handleDragOver(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
        }

        // Setup the dnd listeners.
        var dropZone = document.body
        dropZone.addEventListener('dragover', handleDragOver, false);
        dropZone.addEventListener('drop', handleFileSelect, false);
        document.getElementById('fileSelector').addEventListener('change', handleOtherSelect, false);
    </script>
